<style scoped>
* {
    color: red;
    font-weight: bold;
}
</style>

<template>
    <layout>
        <p class="greeting">{{ test() }}</p>
    </layout>
</template>

<script>
//import Enumerable from "./lib/linq/linq.js";
import Enumerable from "linq";

export default {
    data() {
        return {
            greeting: "Hello World!",
        };
    },
    methods: {
        test() {
            return Enumerable.from("1,2,3,6,5,4".split(","))
                .orderBy()
                .toArray();
        },
    },
};
</script>
