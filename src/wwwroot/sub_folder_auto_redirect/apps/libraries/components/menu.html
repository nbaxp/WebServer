<template>
    <el-menu-item v-for="menu in model.menus" :index="getPath(menu.path)">
        <router-link :to="menu.path">{{menu.text}}</router-link>
    </el-menu-item>
</template>
<script>
    export default {
        props:['prefix'],
        data() {
            return {
                model: {
                    menus: []
                }
            };
        },
        mounted: function () {
            setTimeout(o => {
                this.model = {
                    active: '/',
                    menus: [
                        {
                            text: '首页',
                            path: '/'
                        },
                        {
                            text: 'Vue',
                            path: '/vue'
                        },
                        {
                            text: 'React',
                            path: '/react'
                        },
                    ]
                };
            });
        },
        methods: {
            getPath(path) {
                return this.prefix ? (this.prefix + path) : path;
            }
        }
    }
</script>
